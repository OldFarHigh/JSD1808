<!DOCTYPE html>
<html>
<head>
<!-- 模拟content-type消息头，相当于浏览器收到了一个content-type消息头，浏览器会按照指定的字符集进行解码 -->
<meta charset="UTF-8">
<title>添加用户</title>
</head>
<body style="font-size:30px">
	<form action="add" method="get">
		<fieldset>
			<legend>添加用户</legend>
			用户名:<input name="username"/><br/>
			兴趣：钓鱼<input type="checkbox" 
			name="interest" value="fishing"/>
			台球<input type="checkbox" 
			name="interest" value="snooker"/>
			做饭<input type="checkbox" 
			name="interest" value="cooking"/><br/>
			<input type="submit" value="确定"/>
		</fieldset>
	</form>
</body>
</html>
