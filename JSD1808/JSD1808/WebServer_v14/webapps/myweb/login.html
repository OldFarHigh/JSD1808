<html>
	<head>
		<meta charset ="UTF-8">
		<title>用户登录界面</title>
	</head>
	<body>
		<center>
			<h1>欢迎登录</h1>
			<form action="login" method="POST">
				<table border ="1">
					<tr>
						<td>用户名</td>
						<td><input type = "text" size ="32" name ="username"></td>
					</tr>
					<tr>
						<td>密码</td>
						<td><input type ="password" size ="32" name ="password"></td>
					</tr>
					<tr>
						<td colspan="2" align = "center" >
						<input type = "submit" value ="登录" >
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
