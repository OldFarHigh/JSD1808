<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo09</title>
<script type="text/javascript">
	setInterval(addfn,1);
	
	function addfn(){
		//得到1000以内的随机数
		var x = Math.floor(Math.random()*10000);
		var y = Math.floor(Math.random()*10000);
		//创建元素对象
		var img = document.createElement("img");
		//设置图片
		img.src="../imgs/1.jpg";
		//修改图片的定位方式为绝对定位
		img.style.position="absolute";
		//修改图片距离左上角的距离
		img.style.left = x+"px";
		img.style.top = y+"px";
		//往页面中添加元素对象
		//document.body.appendChild(img);
		
	}
		
	
</script>
</head>
