<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<script type="text/javascript">

	function  usernamefn(){
		//正则： 6-10数字 
		var reg = /^\w{6,10}$/;
		//判断是否格式正确
		if(reg.test(i1.value)){
			s1.className = "ok";
			return true;
		}else{
			s1.className = "err";
			return false;
		}
	}
	function  passwordfn(){
		//正则： 6-10数字 
		var reg = /^\w{6,10}$/;
		//判断是否格式正确
		if(reg.test(i2.value)){
			s2.className = "ok";
			return true;
		}else{
			s2.className = "err";
			return false;
		}
	}
	
</script>
<style type="text/css">
	.ok{
		/*让元素隐藏*/
		display:none;
	}
	.err{
		/*由none改成inline，由隐藏变显示*/
		display:inline;
	}
</style>
</head>
<body>
	<form action="http://doc.tedu.cn" onsubmit="return usernamefn()+passwordfn()==2">
		username:<input type="text" id="i1" onblur="usernamefn()" name="username">
					  <span id="s1" class = "ok">格式错误</span><br>
		password:<input type="text" id="i2" onblur="passwordfn()" name="password">
					  <span id="s2" class="ok">格式错误</span><br>
		<input type="submit" value="注册" >
	</form>
	<a href="http://www.tmooc.cn" onclick="return false;">达内TMOOC</a>
</body>
</html>
