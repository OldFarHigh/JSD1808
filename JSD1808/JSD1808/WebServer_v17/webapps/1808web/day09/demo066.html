<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo066</title>
<script type="text/javascript">
		function myfn(str){
			if(str=="C"){
				//清除内容
				p1.innerText = "";
			}else if(str=="="){
				//计算输入的表达式 把结果显示到p中
				p1.innerText =eval(p1.innerText);
			}else{//所有数字和运算符
				p1.innerText += str;
			}
		}
</script>
<style type="text/css">
	div{
		width:200px;
		border:4px solid #ccc;
		margin: 0 auto;
		border-radius: 4px;
		overflow:hidden;
	}
	input{
		width:45px;
		height:45px;
		border:4px solid #ccc;
		border-radius:4px;
		float:left;
		margin:4px 0 4px 4px;
	}
	p{
		float:left;
		height:37px;
		width:135px;
		border:4px solid #ccc;
		border-radius:4px;
		margin:4px 0 4px 4px;
		overflow:hidden;
		line-height: 37px;
	}
</style>
</head>
<body>
	<div>
		<p id="p1"></p>
		<input type="button" value="C" onclick="myfn('C')">
		<input type="button" value="7"  onclick="myfn('7')">
		<input type="button" value="8"  onclick="myfn('8')">
		<input type="button" value="9"  onclick="myfn('9')">
		<input type="button" value="/"  onclick="myfn('/')">
		<input type="button" value="4"  onclick="myfn('4')">
		<input type="button" value="5"  onclick="myfn('5')">
		<input type="button" value="6"  onclick="myfn('6')">
		<input type="button" value="*"  onclick="myfn('*')">
		<input type="button" value="1"  onclick="myfn('1')">
		<input type="button" value="2"  onclick="myfn('2')">
		<input type="button" value="3"  onclick="myfn('3')">
		<input type="button" value="-"  onclick="myfn('-')">
		<input type="button" value="0"  onclick="myfn('0')">
		<input type="button" value="."  onclick="myfn('.')">
		<input type="button" value="="  onclick="myfn('=')">
		<input type="button" value="+"  onclick="myfn('+')">
	</div>
	
	<a href="http://doc.tedu.cn" onclick="return confirm('您确定离开吗？');">达内文档</a>
	<a href="http://doc.tedu.cn" onclick="return prompt('您确定离开吗？');">达内文档</a>
</body>
</html>
