<!DOCTYPE html>

<meta charset="UTF-8">
<title>demo02</title>
<script type="text/javascript">
//创建一个 Person对象，有name和age属性
	function  Person(name,age){
		//声明属性并给属性赋值
		this.name = name
		this.age = age;
		
		//声明方法
		this.run =function(){
			alert("name:"+this.name+" age:"+this.age);
		}
}
	//创建对象
	 var p = new Person("李白",28);
	  p.run();
	 //创建学生对象 有学号id 姓名name 性别gender 属性
	 //给学生添加study方法 方法执行时页面弹出：
	 //我叫xxx是个男孩/女孩 我正在学习
	 function Student(id,name,gender){
		 //声明属性并给属性赋值
		 this.id = id;
		 this.name = name;
		 this.gender = gender;
		 //声明方法
		 this.study = function(){
			 alert("我叫:"+this.name+"是个"+this.gender+",我正在学习!");
		 }
	 }
	 //创建学生对象
	 var s = new Student("01","jack","男生");
	 s.study();

	 function SuperMan(){

	 sMan.name = "michal";

	 sMan.fly = function(){
		 alert("I'm"+this.name+"  want to fly!");
	 }

	sMan.fly();
</script>
