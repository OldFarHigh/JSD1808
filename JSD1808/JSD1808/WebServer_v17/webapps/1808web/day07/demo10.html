<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myfn(){
		for(var j=0;j<i1.value;j++){//遍历有多少行
			for(var i=0;i<i2.value;i++){//遍历一行有多少个
				mydiv.innerHTML += "<div ></div>";
			}
			/*添加换行  */
			mydiv.innerHTML += "<br>";
		}
	}
</script>
<style type="text/css">
	#mydiv>div{
		width: 30px;
		height: 30px;
		background-color:red;
		display:inline-block;
		margin:5px;
	}
	
</style>
</head>
<body>
	<input type= "text" id="i1" placeholder="行数">
	<input type= "text" id="i2" placeholder="列数">
	<input type="button"  value="生成" onclick="myfn()">
	<div id="mydiv"></div>
</body>
</html>
