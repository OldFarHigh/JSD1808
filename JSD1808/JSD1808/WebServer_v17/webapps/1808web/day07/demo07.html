<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo07</title>
<script type="text/javascript">
	function addfn(){
		var div= document.getElementById("mydiv");
		div.innerHTML += "<div></div>"
	}
</script>
<style type="text/css">
	#mydiv{
		border:1px solid red;
	}
	#mydiv>div{
		width:100px ;
		height:100px ;
		background-color: red;
		margin:5px;
	}
</style>
</head>
<body>
	<input type="button" value="添加" onclick="addfn()">
	<div id="mydiv"></div>
</body>
</html>
