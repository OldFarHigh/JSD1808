<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo09</title>
<script type="text/javascript">
		function myfn(){
			for(var i=0;i<9;i++){
				var div = document.getElementById("mydiv");
				var color = i%2==0?"red":"blue";
				div.innerHTML +="<div class='"+color+"'></div>";
			}
		}
</script>
<style type="text/css">
	#mydiv{
		width:300px;
		height:300px;
		border: 1px solid red;
	}
	.red{
		width:100px;
		height:100px;
		float:left;
		background-color: red;
	}
	.blue{
		width:100px;
		height:100px;
		float:left;
		background-color: blue;
	}
	
</style>
</head>
<body>
	<input type="button" value="add" onclick="myfn()">
	<div id="mydiv"></div>
</body>
</html>
