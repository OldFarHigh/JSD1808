<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文档操作</title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$("div").css("color","red");
			//设置多个样式
			$("div").css({"background-color":"yellow","width":"200px"});
			//修改元素的文本内容
			//$("div").text("abc");
			//修改元素的html内容
			$("div").html("<h3>xxx</h3>");
		})
	})
</script>
</head>
<body>
	<input type="button" value="按钮" id="btn1">
	<div>div1</div>
</body>
</html>
