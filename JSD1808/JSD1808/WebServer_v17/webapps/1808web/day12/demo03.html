<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>对象转换</title>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
/*加载完成事件*/
	$(function(){
		$("#btn1").click(function(){
			//js写法
			/* var input  = document.getElementById("i1");
			alert(input.value);*/
			//jq写法
			alert($("#i1").val());
		}) 
		$("#btn2").click(function(){
			//得到js对象
			var input = document.getElementById("i1");
			//把js转成jq对象
			/* var jq = $(input);
			alert(jq.val());  */
			alert($(input).val());
		})
		$("#btn3").click(function(){
			//得到jq对象
			var jq = $("#i1");
			//把jq转成js对象
			var js1 = jq[0];//第一种
			var js2 = jq.get(0);//第二种
			
			alert(js1.value+"="+js2.value);
		})
		$("#btn4").click(function(){
			//创建元素h3
			var h3 = $("<h3>啦啦啦</h3>");
			//添加元素 最后面
			//$("body").append(h3);
			//添加元素 最前面
			$("body").prepend(h3);
		})
		$("#btn5").click(function(){
			//创建元素
			var d=$("<div>new</div>");
			//添加到兄弟元素的上面
			//$("#d2").before(d);
			//添加到兄弟元素的下面
			$("#d2").after(d);
			//删除元素
			$("#d2").remove();
		})
		
	})
</script>
</head>
<body>
	<input type="text" id="i1">
	<input type="button" value="按钮" id="btn1">
	<input type="button" value="js转jq" id="btn2">
	<input type="button" value="jq转js" id="btn3">
	<input type="button" value="添加元素" id="btn4">
	<input type="button" value="插入元素" id="btn5">
	<div>div1</div>
	<div id="d2">div2</div>
	<div>div3</div>
</body>
</html>
