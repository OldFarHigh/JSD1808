<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格标签</title>
</head>
<body>
	<!--  boder 表格外边框的粗细 -->
	<!--cellspacing 边框与边框的距离   -->
	<!-- cellpadding 边框与内容间的距离  -->
	<table border ="1	" cellspacing="0" cellpadding ="10" align="center" >
		<tr><!--table row 表格行  -->
			<td>1-1</td><!-- table data 表格数据  -->
			<td >1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
	</table>
	<hr>
	<h1 align="center">四行五列的表格</h1>
	<table border="10" cellspacing ="2" cellpadding="15"  align="center" width="100%">
		<tr>
			<td>爱我中华</td>
			<!-- colume(列) span 跨列  -->
			<td colspan ="2" align="center">爱我中华</td>
			<td>爱我中华</td>
			<td>爱我中华</td>
		</tr>
		<tr>
			<td>爱我中华</td>
			<td>爱我中华</td>
			<td rowspan ="3">爱我中华</td>
			<td>爱我中华</td>
			<td>爱我中华</td>
		</tr>
		<tr>
			<td>爱我中华</td>
			<td>爱我中华</td>
			<td>爱我中华</td>
			<td>爱我中华</td>
		</tr>
		<tr>
			<td>爱我中华</td>
			<td>爱我中华</td>
			<td>爱我中华</td>
			<td>爱我中华</td>
		</tr>
	</table>
	<br>
	<h1 align="center">旋转跳跃</h1>
	<table border="5" cellspacing ="1"  cellpadding="50" align="center">
		<tr>
			<td colspan = "2">阿弥陀佛</td>
			<td rowspan="2">阿弥陀佛</td>
		</tr>
		<tr>
			<td rowspan="2">阿弥陀佛</td>
			<td>阿弥陀佛</td>
		</tr>
		<tr>
			<td colspan ="2">阿弥陀佛</td>
		</tr>
	</table>
	
</body>
</html>
