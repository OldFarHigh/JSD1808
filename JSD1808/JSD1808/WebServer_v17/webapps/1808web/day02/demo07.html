<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册表单</title>
</head>
<body>
	<h1 align="center">注册表单</h1>
	<form action="#">
	<table border="1" cellspacing="0" cellpadding="0" align="center" width="50%">	
	

	
		<tr>
			<td>用户名:</td>
			<td ><input type="text" name="username" ></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td ><input type="password" name="password1" ></td>
		</tr>
		<tr>
			<td>确认密码:</td>
			<td ><input type="password" name="password2" ></td>
		</tr>
		<tr>
			<td>昵称:</td>
			<td ><input type="text" name="nickname" ></td>
		</tr>
		<tr>
			<td>性别:</td>
			<td > <input type="radio" name="gender" value="nan" id="nan" checked="checked" ><label for="nan">男</label>
				  	<input type="radio" name="gender" value="nv" id="nv"><label for="nv">女</label>
			</td>
		</tr>
		<tr>
			<td>爱好:</td>
			<td >	<input type="checkbox" name="hobby" value="lq" >篮球
					<input type="checkbox" name="hobby" value="wzry" checked="checked">王者荣耀
					<input type="checkbox" name="hobby" value="gdx">搞对象
			</td>
		</tr>
		<tr>
			<td>生日：</td>
			<td><input type="date" name="birthday"></td>
		</tr>
		<tr>
			<td>头像:</td>
			<td ><input type="file" name="pic"></td>
		</tr>
		<tr>
			<td>城市:</td>
			<td >
				<select name ="city">
						<option>请选择：</option>
						<option value="bj" selected="selected">北京</option>	
						<option value="sh">上海</option>	
						<option value="gz">广州</option>	
				</select>
			</td>
		</tr>
		<tr>
			<td>自我介绍：</td>
			<td>
				<textarea name="intro"rows="3" cols="20">说点儿什么。。。</textarea>
			</td>
		</tr>
		<tr>
			<td>验证码：</td>
			<td><!-- <input type="text" name="yzm">  -->
				   <img  src="../imgs/2.gif"  width="60px"height="30px"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
									<input type="submit" value="注册">
									<input type="reset" value="重置" >
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
