<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>border</title>
<style type="text/css">
	div{
		width:100px;
		height:100px;
		background-color: green;
	}
	#d1{
		/* border:2px solid red; */
		/*设置边框圆角，值越大越圆*/
		border-radius: 40px;
	}
	span{
		background-color: blue;
	}
	#s1{
		border: 20px solid pink;
	}

</style>
</head>
<body>
	<div id="d1">div1</div>
	<span id="s1">span1</span><span id="s2">span2</span>
	<div id="d2">div2</div>
</body>
</html>
