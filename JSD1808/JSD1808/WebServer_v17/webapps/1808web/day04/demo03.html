<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Padding</title>
<style type="text/css">
	#d1{
	 	width:200px;
	 	height:200px;
	 	background-color: pink;
	 	/*块级元素添加内边距会影响元素所占宽高  */
	 	padding-top: 20px;
	 	padding-left: 20px;
	}
	#d2{
		width:200px;
		height:200px;
		background-color: green;
        /*padding-left: 20px;
		padding-top:20px; */
		overflow:hidden;
	}
	#small{
		width:50px;
		height: 50px;
		background-color: blue;
		margin-top: 20px;
		margin-left:20px;
	}
	#s1{
		border:1px solid red;
		padding-left: 20px;
		padding-right: 20px;
		padding-top:20px;
		padding-bottom:20px;
	}
</style>
</head>
<body>
	<div id="d1">div1</div>
	
	<div id="d2">
		<div id="small">small</div>
	</div>
	<span id="s1">span1</span>  <span >span2</span>
	<div>div3</div>
</body>
</html>
