<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学子商城</title>
<style type="text/css">

		background-color: #E8E8E8;
		width:611px;
		height:376px;
		background-image: url("../images/itemCat/study_computer_img1.png");
		background-repeat: no-repeat;
		background-size:318px 319px;
		background-position: 90% 50%;
		overflow: hidden;
		float:left;/*左侧浮动  */
	}
	#big{
		width:1000px;
		background-color: green;
		margin: 0 auto;/*元素水平居中  */
	}
	#left_div>div{
		width:255px;
		margin:68px 0 0 36px;
	}
	.p1{

		margin-bottom:10px;
	}
	.p2{
		font-size:12px;
		color:#666;
	}
	.p3{
		font-size:24px;
		color:#0AA1ED;
		font-weight: bold;
	}
	input{
		width:132px;
		height:40px;	
		background-color: #0AA1ED;
		font-size:20px;
		color:white;
		border:0;
		border-radius: 3px;
	}
	#right_div{
		width:375px;
		height:376px;
		background-color: #E8E8E8;
		float:right;/*右侧浮动  */
		background-image: url("../images/itemCat/study_computer_img2.png");
		background-repeat: no-repeat;
		background-size:292px 232px;
		background-position: 90% 50%;
		overflow: hidden;
	}
	#right_div>div{
		margin-top:39px;
		margin-left:25px;
	}
</style>
</head>
<body>
	<div id="big">
		<div id="left_div">
			<div>
				<p class="p1">灵越 燃7000系列</p>

				<br>
					英特尔HD显卡620含共享显卡内存
				</p>
				<p class="p3">￥4999.00</p>
				<input type="button" value="查看详情">
			</div>
		</div>
		<div id="right_div">
			<div >
				<p class="p1">颜值 框不住</p>
				<p class="p2"> 酷睿双核i5处理器|256GB SSD| 8GB内存
				<br>
				英特尔HD显卡620含共享显卡内存
				</p>

				<input type="button" value="查看详情">
			</div>
		</div>
	</div>
</body>
</html>
