<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本相关</title>
<style type="text/css">
	div{
		width:200px;
		height:100px;
		border:1px solid red;
		/* 文本水平对齐 */
		text-align: center ;
		/*  文本修饰 上划线overline下划线underline 删除线 line-through none(去掉元素自带修饰)*/
		text-decoration: line-through;
		/* 文本颜色 */
		color: green;
		/*文本阴影 1.阴影颜色 2.x方向偏移 3.y方向偏移 4.模糊度 值越小越清晰 */
		text-shadow: blue -5px -5px  1000px;
		/* 行高 ：用于让文本在元素中垂直居中，值为元素的高度 */
		line-height: 100px;
	}
	a{
	/*去掉超链接自带的下划线  */
		text-decoration: none;
	}
</style>
</head>
<body>
	<a href="http://doc.tedu.cn">达内文档</a>
	<div>div1</div>
</body>
</html>
