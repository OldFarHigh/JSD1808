<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*分组选择器 把多个选择器通过“，”分割合并成一个选择器，用来统一设定样式 div,#id,class{}  */
	.c1{
		color: red;
	}
	div{
		color:blue;
	}
	img{
		width:100px;
	}
	p{
		color: green;
	}
	.c1,h1,p{
		background-color: yellow;
	}
	/* img,p{
		border:10px solid blue;
	} */
/*任意元素选择器：选取页面中的所有元素  */
	*{
		border:5px solid red;
	}
</style>
</head>
<body>
	<div>div1</div>
	<div>div2</div>
	<div class="c1">div3</div>
	<span class="c1">span1</span>
	<span>span2</span>
	<span>span3</span>
	<img alt="" src="../imgs/1.jpg">
	<h1>这是h1</h1>
	<p>这是p标签</p>

</body>
</html>
