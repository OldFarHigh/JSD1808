<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择器练习</title>
<style type="text/css">
	#d2{
		color:red;
	}
	.c1{
		color:blue;
	}
	li{
		background-color: yellow;
	}
	input[type='submit']{
		background-color: green;
	}
	input[type='button']{
		background-color: pink;
	}
</style>
</head>
<body>
	<ol >
		<li class="c1">打开冰箱门</li>
		<li id="d2">大象放进去</li>
		<li>关闭冰箱门</li>
	</ol>
	<ul >
		<li class="c1">蒸熊掌</li>
		<li>蒸鹿尾</li>
		<li>烧花鸭</li>
	</ul>
	<input type="submit" value="注册">
	<input type="button" value="注册">
	
</body>
</html>
