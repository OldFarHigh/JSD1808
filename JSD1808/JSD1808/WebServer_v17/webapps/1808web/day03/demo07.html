<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>鼠标状态</title>
<style type="text/css">
/*访问过状态  */
     a:visited{
     	color: red;
     }
/*未访问状态*/
	a:link{
		color:yellow;
	}
/*悬停状态  */
	a:hover{
		color:blue;
	}
/*点击状态  */
	a:active{
		color:green;
	}
</style>
</head>
<body>
	<a href="http://doc.tedu.cn">网站1</a>
	<a href="http://www.tmooc.cn">网站2</a>
	<a href="http://www.youku.com">网站3</a>
	<a href="http://www.58.com">网站4</a>
</body>
</html>
