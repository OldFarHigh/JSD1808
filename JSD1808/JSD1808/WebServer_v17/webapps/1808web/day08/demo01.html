<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo01</title>
<script type="text/javascript">
	function addfn(){
		/*rows  */
		for(var i=0;i<10;i++){
			/*cols  */
			for(var j=0;j<=i;j++){
				mydiv.innerHTML += "<div></div>";
			}
			mydiv.innerHTML += "<br>";
		}
	}
</script>
<style type="text/css">
	#mydiv>div{
		width:20px;
		height:20px;
		margin:2px;
		display:inline-block;
		background-color: red;
	}
</style>
</head>
<body>
	<input type="button" value="add" onclick="addfn()">
	<div id="mydiv"></div>
</body>
</html>
