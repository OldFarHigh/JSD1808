<!DOCTYPE html><!-- 文档声明：负责告诉浏览器使用html的哪个版本来解析内容，此写法告诉浏览器以h5的标准解析 -->
<html><!--根标签，除了文档声明，所有的标签都在html标签的内部  -->
	<head><!-- 头标签：里面的内容是给浏览器看的 -->
		<meta charset="UTF-8"><!--设置页面的字符集  -->
		<title>第一个html文件</title><!--设置页面标题  -->
	</head>
	<body><!-- 体标签：里面的内容是给用户看的 -->
		<!--1、内容标题标签  -->
		<h1 align ="center">村长！鬼子又来了！了！了！</h1>
		<h2 align = "right">村长！鬼子又来了！！！！</h2>
		<h3>村长！鬼子又来了！！！</h3>
		<h4>村长！鬼子来了！！</h4>
		<h5>村长！鬼子来了！</h5>
		<h6>村长！</h6>
		<!--2、水平分割线  -->
		<hr>
		<!-- 3、段落标签 -->
		<p>那就快跑进段落里啊！</p>
		<p>那就快跑进段落里啊！</p>
		<p>那就快跑进段落里啊！</p>
		<hr>
	</body>
</html>
