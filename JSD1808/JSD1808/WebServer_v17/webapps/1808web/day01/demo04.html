<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>分区标签</title>
</head>
<body>
<!--分区标签 div和span 分区标签自身没有任何显示效果，可以理解成是个容器。
此荣器用于装各种标签，通过分区标签把页面划分成多个区域，便于对页面中的标签进行统一管理  -->
	<header>头部</header>
	<article>
		<div>div1</div><!-- 独占一行 -->
		<div>div2</div>
		<div>div3</div>
		<span>span1</span><span>span2</span><span>span3</span><!-- 共占一行 -->
	</article>
	<footer>脚步</footer>

</body>
</html>
