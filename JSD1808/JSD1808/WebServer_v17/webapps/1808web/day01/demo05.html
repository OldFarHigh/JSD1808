<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标签</title>
</head>
<body>
	这是加粗<strong>标签</strong>
	这也是加粗<b>标签</b><br>
	这是斜体<em>标签</em>
	这也是斜体<b><i>标签</i></b><br>
	这是删除线<del>标签</del>
	这也是删除线<s>标签</s><br>
	这是&nbsp;&nbsp;&nbsp;下划线<u>标签</u><br><!--使用多个空格  -->
	
	标签：&lt;abc&gt;<!-- <:&lt;  >:&gt;    -->
	
</body>
</html>
