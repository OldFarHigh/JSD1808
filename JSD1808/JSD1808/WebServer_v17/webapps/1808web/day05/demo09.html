<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学子商城</title>
<style type="text/css">
	#form_div{	
		width:100%;
		height:560px;
		background-image: url("../images/regist.png");
	}
	#from_panel{
		width:253px;
		background-color: rgba(0,0,0,0.5);
		float:right;
		margin:122px 122px 0 0 ;
		padding:10px;
		color:white;
	}
	#from_panel>h3{
		font-size:18px;
		font-weight:normal;/*去掉h3的加粗效果 */
		margin-top: 5px;
		border-bottom: 1px solid white;
		padding-bottom:5px; 
	}
	 #from_panel a{
		font-size:12px;
		color: white;
		text-decoration: none;
		float:right;
		margin-top:8px;
	}
	.field{
		position:relative;/*做位置参考  */
	}
	.field>input{
		width:233px;
		height:37px;
		border:0;
		padding: 0 10px;
		
	}
	.field>img{
		position:absolute;
		top:5px;
		right:15px;
	}
	.field>p{
		font-size:12px;
		color:red;
		margin: 3px 0 10px 0;
	}
	#auto_div>label{
		font-size: 12px;
	}
	#from_panel>input{
		color:white;
		background-color: #0aa1ed;
		width:253px;
		height:37px;
		border:0;
		border-radius: 5px;
		margin-top:5px;
	}
</style>
</head>
<body>
	<article>
		<div id="form_div">
			<div id="from_panel">
				<h3 >登录学子商城<a href="#">新用户注册</a></h3>
				
				<div class="field">
				<input type="text" placeholder="请输入用户名">
				<img  src="../images/login/yhm.png">
				<p>用户名不能为空!</p>
				</div>
				
				<div class="field">
				<input type="password" placeholder="请输入密码">
				<img  src="../images/login/mm.png">
				<p>密码不能为空!</p>
				</div>
				
				<div id="auto_div">
					<input type="checkbox" id="autologin">
					<label for="autologin">自动登录</label>
					<a href="#">忘记密码</a>
				</div>
				<input type="submit" value="登录" >
			
			</div>
		</div>
	</article>
</body>
</html>
