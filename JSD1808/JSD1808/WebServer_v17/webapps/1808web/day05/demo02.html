<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>绝对定位</title>
<style type="text/css">
	div{
		width:100px;
		height:100px;
		border:1px solid blue;
	}
	#d2{
		position:absolute;/*绝对定位*/
		top:110px;
		left:110px;
	}
</style>
</head>
<body>
	<!--绝对定位: 元素脱离文档流，通过top/left/right/bottom控制元素位置的偏移，偏移值相对于窗口或做了相对定位的祖先元素
	应用场景:当元素序需要做位置偏移，不需要保留原来位置时使用 -->
	<div>div1</div>
	<div id="d2">div2</div>
	<div>div3</div>
</body>
</html>
