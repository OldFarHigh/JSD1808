<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>对齐方式</title>
<style type="text/css">
	img{
			width:80px;
			height:30px;
			/*如果有需求对页面中的某一个元素做位置偏移需立即想到相对定位  */
			position:relative;
			top:10px;
			/*  vertical垂直 对齐方式 默认基线对齐baseline 上对齐top 下对齐bottom 中间对齐middle*/
			/* vertical-align: bottom; */
	}
</style>
</head>
<body>
	<img alt="" src="../imgs/2.gif"><input type="text">
</body>
</html>
