<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>固定定位</title>
<style type="text/css">
	div{
		width:50px;
		height:200px;
		background-color: red;
		position:fixed;/*固定定位  */
		bottom:50px;
		right:20px;
	}
</style>
</head>
<body>
	<!--固定定位：脱离文档流,通过top/left/right/bottom控制元素位置的偏移，偏移值相对于窗口
	应用场景：当某个元素  -->
	<img src = "../imgs/k.jpg">
	<div></div>
	<h1>又该吃饭了</h1>
</body>
</html>
