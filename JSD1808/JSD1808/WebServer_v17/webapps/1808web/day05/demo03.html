<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>绝对</title>
<style type="text/css">
	body>div{
		width:300px;
		height:300px;
		background-color: red;
		overflow: hidden;
		margin:100px 0 0 100px;
	}
	body>div>div{
		margin:50px 0 0 50px;
		width:100px;
		height:100px;
		background-color: green;
		position:relative;/*位置参考*/
	}
	body>div>div>div{
		width:30px;
		height:30px;
		background-color: blue; 
		position:absolute;
		left:0px;
		top:0px;
	}
</style>
</head>
<body>
	<div>
		<div>
			<div></div>
		</div>
	</div>
</body>
</html>
