<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo01</title>
<script type="text/javascript">
	var x =0;
/*开启每两秒执行的定时器*/
	setInterval(function(){
			x++;
			
			//console.log(visibleIndex);
			//通过标签名获取页面中的多个元素
			var imgs = document.getElementsByTagName("img");
			//得到显示的下标
			var visibleIndex = x%imgs.length;
			//遍历每一张图片
			for(var i=0;i<imgs.length;i++){
				//得到遍历的每张图片
				var img = imgs[i];
				//判断该隐藏还是显示
				if(i==visibleIndex){
					//显示
					img.style.display="block";
				}else{
					//隐藏
					img.style.display="none";
				}
			}
	},1000);
	
</script>
<style type="text/css">
	div{
		width:200px;
		height:150px;
		overflow:hidden;
	}
	img{
		width:200px;
		height:150px;
	}
</style>
</head>
<body>
	<div>
		<img src="../imgs/k.jpg">
		<img src="../imgs/a.jpg">
		<img src="../imgs/b.jpg">
		<img src="../imgs/d.jpg">
		<img src="../imgs/e.jpg"> 
	</div>
		
</body>
</html>
