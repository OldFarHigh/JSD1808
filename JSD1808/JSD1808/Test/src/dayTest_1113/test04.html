<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商品表单</title>
<script type="text/javascript" src="jquery-1.4.2.js"></script>
<script type="text/javascript">
	$(function(){
		$("input:[value='加入购物车']").click(function(){
			var name = $(this).parent().siblings().eq(0).text();
			var price = $(this).parent().siblings().eq(1).text();
			var nametd = $("<td></td>").text(name);
			var pricetd = $("<td></td>").text(price);
			var numtd = $("<td></td>");
		})
	})
</script>
<style type="text/css">
	h1{
		text-align: center;
	}
	table{
		width:80%;
		margin:0 auto;
		border: 1px solid red;
		border-collapse: collapse;/*边框合并*/
	}
	td,th{
		border:1px solid red;
		text-align:center;
	}
	#total>td{
		text-align:right;
	}
</style>
</head>
<body>
	<h1>特价商品</h1>
	<table>
		<tr>
			<td>商品名称</td>
			<td>商品单价</td>
			<td>商品库存</td>
			<td>好评率</td>
			<td>操作</td>
		</tr>
		<tr>
			<td>小米电视机</td>
			<td>2000</td>
			<td>88</td>
			<td>90%</td>
			<td><input type="button" value="加入购物车"></td>
		</tr>
		<tr>
			<td>小米MIX2</td>
			<td>2499</td>
			<td>88</td>
			<td>85%</td>
			<td><input type="button" value="加入购物车"></td>
		</tr>
		<tr>
			<td>小米MIX2s</td>
			<td>2699</td>
			<td>50</td>
			<td>95%</td>
			<td><input type="button" value="加入购物车"></td>
		</tr>
		<tr>
			<td>小米MIX3</td>
			<td>3299</td>
			<td>65</td>
			<td>99%</td>
			<td><input type="button" value="加入购物车"></td>
		</tr>
	</table>
<h1>购物车</h1>
	<table>
		<tr>
			<th>商品名称</th>
			<th>商品单价</th>
			<th>购买数量</th>
			<th>金额</th>
			<th>操作</th>
		</tr>
		<tr id="total">
			<td colspan="5" >总价：0元</td>
		</tr>
	</table>
</body>
</html>
