<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test07</title>
<script type="text/javascript">
	function usernamecheckfn(){
	  var reg = /^\w{6,10}$/;
	  if(reg.test(i1.value)){
		  s1.className = "ok"; 
	  }else{
		  s1.className = "err";
	  }
	}
	function passwordcheckfn(){
		  var reg = /^\w{6,10}$/;
		  if(reg.test(i2.value)){
			  s2.className = "ok"; 
		  }else{
			  s2.className = "err";
		  }
		}
</script>
<style type="text/css">
	.ok{
			color :red;
	}
	.err{
		color:green;
	}
</style>
</head>
<body>
	username:<input type="text" onblur="usernamecheckfn()" id="i1"><span id="s1">6-10\w</span><br>
	password:<input type="text" onblur="passwordcheckfn()" id="i2"><span id ="s2">6-10\w</span>
</body>
</html>
